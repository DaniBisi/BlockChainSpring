<div th:fragment="createVisit">
		<form method="post" action="#" th:action="@{/update}"
			th:object="${visitCollector}">
			<div class="form-group">
				<label for="exampleTextarea">Name:</label> <input
					type="text" th:field="*{userName}"  class="form-control" readonly/>
			</div>
			<div class="form-group">
				<label for="exampleTextarea">Agency:</label> <input
					type="text" th:field="*{agency}" class="form-control" readonly/>
			</div>
			<div class="form-group">
				<label for="exampleTextarea">date:</label> <input
					type="date" th:field="*{date}" th:value="*{date}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="exampleTextarea">time:</label> <input
					type="time" th:field="*{time}" th:value="*{time}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="fileName">File:</label> <input type="file"
					th:field="*{fileName}" class="form-control" />
			</div><input type="submit" id="cVisit" value="Submit Visit" />

		</form>
	</div>
	<div th:fragment="updateVisit">
		<form method="post" action="#" th:action="@{/update}"
			th:object="${visitCollector}">
			<div class="form-group"><input
					type="hidden" th:field="*{idVisit}"  class="form-control"/>
				<label for="exampleTextarea">Name:</label> <input
					type="text" th:field="*{userName}"  class="form-control" readonly/>
			</div>
			<div class="form-group">
				<label for="exampleTextarea">Agency:</label> <input
					type="text" th:field="*{agency}" class="form-control" readonly/>
			</div>
			<div class="form-group">
				<label for="exampleTextarea">date:</label> <input
					type="date" th:field="*{date}" th:value="*{date}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="exampleTextarea">time:</label> <input
					type="time" th:field="*{time}" th:value="*{time}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="fileName">File:</label> <input type="file"
					th:field="*{fileName}" class="form-control" />
			</div><input type="submit" id="cVisit" value="Submit Visit" />

		</form>
	</div>
